version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: buildspace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: buildspace
      POSTGRES_PASSWORD: buildspace
      POSTGRES_DB: buildspace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildspace"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
